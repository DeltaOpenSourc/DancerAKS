<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на танцы</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #main {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h3 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid #007bff;
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 10px 15px;
    }
    legend {
      color: #007bff;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e9f5ff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #007bff;
      min-height: 60px;
      font-size: 16px;
      color: #003366;
      word-break: break-word;
    }
    @media (max-width: 480px) {
      input[type="text"],
      input[type="date"],
      input[type="time"],
      button {
        font-size: 18px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

<form id="form">
  <input name="fio" placeholder="Название" required /><br />
  <input type="date" name="date" required /><br />
  <input type="time" name="time" required /><br />
  <label>
    Оплачен:
    <input type="checkbox" name="paid" />
  </label><br />
  <button type="submit">Сохранить</button>
</form>

<div id="result" style="margin-top:20px; white-space: pre-wrap;"></div>

<script>
  const form = document.getElementById('form');
  const resultDiv = document.getElementById('result');

  form.onsubmit = e => {
    e.preventDefault();
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const formData = new FormData(form);
    data.push({
      fio: formData.get('fio'),
      date: formData.get('date'),
      time: formData.get('time'),
      paid: formData.get('paid') === 'on'
    });
    localStorage.setItem('formData', JSON.stringify(data));
    form.reset();
    showData();
  };

  function showData() {
    let data = JSON.parse(localStorage.getItem('formData') || '[]');
    if (!data.length) {
      resultDiv.textContent = 'Нет данных';
      return;
    }
    resultDiv.innerHTML = '';
    data.forEach((item, i) => {
      let div = document.createElement('div');
      div.textContent = `${item.fio}, ${item.date} ${item.time} — Оплачен: `;
      let span = document.createElement('span');
      span.textContent = item.paid ? '✓' : '✗';
      span.style.cursor = 'pointer';
      span.style.color = item.paid ? 'green' : 'red';
      span.onclick = () => {
        data[i].paid = !data[i].paid;
        localStorage.setItem('formData', JSON.stringify(data));
        showData();
      };
      div.appendChild(span);
      resultDiv.appendChild(div);
    });
  }

  showData();
</script>

</body>
</html>
