<!DOCTYPE html>
<html>
<head>
<title>Заказ танцев</title>
<style>
body {
  font-family: sans-serif; 
  background-color: #f0f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

#main {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
  width: 400px; 
}

h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #007bff; 
}

fieldset {
  border: 1px solid #007bff; 
  border-radius: 5px;
  margin-bottom: 15px;
  padding: 15px;
}

legend {
  color: #007bff; 
}

input[type="tel"],
input[type="checkbox"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  box-sizing: border-box; 
}

input[type="checkbox"] {
  width: auto; 
  margin-right: 5px;
}

.small-button {
  background-color: #007bff; 
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.small-button:hover {
  background-color: #0069d9; 
}

.cards-container {
  display: flex; 
  flex-direction: column;
  align-items: center; 
}
</style>
</head>

<body>
  <div id="main">
    <h3>Танцы:</h3>
    <form id="orderForm">
      <fieldset>
        <legend>Фамилия Имя</legend>
        <input type="text" name="fio" placeholder="Ф.И.О" aria-label="Имя Фамилия" />
      </fieldset>

      <fieldset>
        <legend>Дата:</legend>
        <input type="date" name="date" aria-label="Дата" />
      </fieldset>

      <fieldset>
        <legend>Время:</legend>
        <input type="time" name="time" aria-label="Время" />
      </fieldset>

      <fieldset>
        <legend>Оплатил ли клиент</legend>
        <label>
          <input type="checkbox" name="paid" id="paid" />
          Оплатил
        </label>
      </fieldset>

      <button type="submit" class="small-button">Создать</button>
    </form>
  </div>

  <script>
    
  </script>
</body>
</html>
