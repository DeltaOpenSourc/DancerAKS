<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на танцы</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 20; /* Чтобы форма была поверх result на мобилках */
      position: relative;
    }
    h3 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      box-sizing: border-box;
    }
    label {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background-color: #c9e3ff;
      color: white;
      white-space: pre-wrap;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      max-height: 320px;
      overflow-y: auto;
      box-shadow: 0 4px 12px rgba(117, 117, 117, 0.4);
      box-sizing: border-box;
      width: 100%;
    }
    #result div {
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      user-select: none;
      font-size: 18px;
      color: white;
      box-shadow: 0 0 6px rgba(255 255 255 / 0.2);
      transition: background-color 0.3s ease;
    }
    #result div:hover {
      background-color: rgba(255 255 255 / 0.2);
    }
    #result span {
      font-weight: 700;
      font-size: 24px;
      cursor: pointer;
      padding: 0 10px;
      border-radius: 50%;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      box-sizing: border-box;
      background-color: rgba(255 255 255 / 0.3);
      color: white;
      box-shadow: 0 0 5px rgba(255 255 255 / 0.5);
      transition: background-color 0.3s ease;
    }
    #result span:hover {
      background-color: rgba(255 255 255 / 0.5);
    }
    #result span.paid {
      color: #28a745; 
      background-color: rgba(40 167 69 / 0.3);
      box-shadow: 0 0 8px rgba(40 167 69 / 0.7);
    }
    #result span.unpaid {
      color: #dc3545; 
      background-color: rgba(220 53 69 / 0.3);
      box-shadow: 0 0 8px rgba(220 53 69 / 0.7);
    }
    @media (max-width: 480px) {
      #form {
        max-width: 100%;
        padding: 20px 15px;
        gap: 18px;
        position: relative;
        z-index: 20;
      }
      input[type="text"],
      input[type="date"],
      input[type="time"],
      button {
        font-size: 20px;
        padding: 16px;
      }
      label {
        font-size: 20px;
        gap: 12px;
      }
      input[type="checkbox"] {
        transform: scale(1.4);
      }
      #result {
        font-size: 20px;
        padding: 18px;
        max-width: 100%;
        max-height: calc(100vh - 160px); /* высота экрана минус высота формы */
        overflow-y: auto;
        margin-top: 10px;
        border-radius: 0;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        box-shadow: none;
        width: 100vw;
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: #c9e3ff;
        z-index: 10;
      }
      #result div {
        font-size: 20px;
        padding: 16px 20px;
      }
      #result span {
        font-size: 28px;
        width: 36px;
        height: 36px;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <form id="form">
    <h3>Танцы Расписание:</h3>
    <input name="fio" placeholder="Название" required />
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <label>
      Оплачен:
      <input type="checkbox" name="paid" />
    </label>
    <button type="submit">Сохранить</button>

    <div id="result" style="white-space: pre-wrap;"></div>
  </form>

  <script>
    const form = document.getElementById('form');
    const resultDiv = document.getElementById('result');

    form.onsubmit = e => {
      e.preventDefault();
      const data = JSON.parse(localStorage.getItem('formData') || '[]');
      const formData = new FormData(form);
      data.push({
        fio: formData.get('fio'),
        date: formData.get('date'),
        time: formData.get('time'),
        paid: formData.get('paid') === 'on'
      });
      localStorage.setItem('formData', JSON.stringify(data));
      form.reset();
      showData();
    };

    function showData() {
      let data = JSON.parse(localStorage.getItem('formData') || '[]');
      if (!data.length) {
        resultDiv.textContent = 'Нет данных';
        return;
      }
      resultDiv.innerHTML = '';
      data.forEach((item, i) => {
        let div = document.createElement('div');
        div.textContent = `${item.fio}, ${item.date} ${item.time} — Оплачен: `;
        let span = document.createElement('span');
        span.textContent = item.paid ? '✓' : '✗';
        span.className = item.paid ? 'paid' : 'unpaid';
        span.title = 'Нажмите, чтобы переключить статус оплаты';
        span.onclick = () => {
          data[i].paid = !data[i].paid;
          localStorage.setItem('formData', JSON.stringify(data));
          showData();
        };
        div.appendChild(span);
        resultDiv.appendChild(div);
      });
    }

    showData();
  </script>
</body>
</html>
