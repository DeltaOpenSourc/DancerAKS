<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на танцы</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #main {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h3 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid #007bff;
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 10px 15px;
    }
    legend {
      color: #007bff;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      white-space: pre-wrap;
      background: #e9f5ff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #007bff;
      min-height: 60px;
      font-size: 16px;
      color: #003366;
      word-break: break-word;
      box-sizing: border-box;
      max-height: 320px;
      overflow-y: auto;
    }
    #result div {
      background: #d7e6ff;
      border: 1px solid #4a90e2;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(74, 144, 226, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    #result div:hover {
      background-color: #c0d9ff;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.5);
    }
    #result span {
      font-weight: 700;
      font-size: 20px;
      user-select: none;
      transition: color 0.3s ease;
      cursor: pointer;
      padding: 0 8px;
      border-radius: 50%;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      box-sizing: border-box;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #result span:hover {
      filter: brightness(0.85);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #result span.paid {
      color: #2e7d32;
      background: #d0f0d6;
      border: 1px solid #2e7d32;
    }
    #result span.unpaid {
      color: #c62828;
      background: #f9d6d6;
      border: 1px solid #c62828;
    }
    @media (max-width: 480px) {
      input[type="text"],
      input[type="date"],
      input[type="time"],
      button {
        font-size: 18px;
        padding: 14px;
      }
      #result div {
        font-size: 18px;
        padding: 12px 16px;
      }
      #result span {
        font-size: 24px;
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
<h3>Танцы Расписание:</h3>
<form id="form">
  <input name="fio" placeholder="Название" required /><br />
  <input type="date" name="date" required /><br />
  <input type="time" name="time" required /><br />
  <label>
    Оплачен:
    <input type="checkbox" name="paid" />
  </label><br />
  <button type="submit">Сохранить</button>
</form>

<div id="result" style="white-space: pre-wrap;"></div>

<script>
  const form = document.getElementById('form');
  const resultDiv = document.getElementById('result');

  form.onsubmit = e => {
    e.preventDefault();
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const formData = new FormData(form);
    data.push({
      fio: formData.get('fio'),
      date: formData.get('date'),
      time: formData.get('time'),
      paid: formData.get('paid') === 'on'
    });
    localStorage.setItem('formData', JSON.stringify(data));
    form.reset();
    showData();
  };

  function showData() {
    let data = JSON.parse(localStorage.getItem('formData') || '[]');
    if (!data.length) {
      resultDiv.textContent = 'Нет данных';
      return;
    }
    resultDiv.innerHTML = '';
    data.forEach((item, i) => {
      let div = document.createElement('div');
      div.textContent = `${item.fio}, ${item.date} ${item.time} — Оплачен: `;
      let span = document.createElement('span');
      span.textContent = item.paid ? '✓' : '✗';
      span.className = item.paid ? 'paid' : 'unpaid';
      span.title = 'Нажмите, чтобы переключить статус оплаты';
      span.onclick = () => {
        data[i].paid = !data[i].paid;
        localStorage.setItem('formData', JSON.stringify(data));
        showData();
      };
      div.appendChild(span);
      resultDiv.appendChild(div);
    });
  }

  showData();
</script>

</body>
</html>
