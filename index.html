<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на танцы</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef4fb;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #form {
      background: white;
      padding: 24px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 0;
      font-weight: 700;
      font-size: 28px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.8px solid #b0c4de;
      border-radius: 8px;
      font-size: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px #2980b9aa;
    }
    label {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #34495e;
      font-weight: 600;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      accent-color: #2980b9;
    }
    button {
      width: 100%;
      padding: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px #2980b9aa;
    }
    button:hover {
      background-color: #1c5980;
      box-shadow: 0 6px 16px #1c5980cc;
    }
    #result {
      margin-top: 30px;
      background-color: #ffffffdd;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 16px 20px;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      font-size: 17px;
      color: #2c3e50;
      user-select: none;
    }
    #result .entry {
      background: #f9fbff;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(41, 128, 185, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.25s ease;
    }
    #result .entry:hover {
      background-color: #e6f0fa;
    }
    #result .entry .info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-width: calc(100% - 70px);
      word-break: break-word;
    }
    #result .entry .info span {
      font-weight: 600;
      color: #34495e;
    }
    #result .entry .info .label {
      font-weight: 500;
      color: #7f8c8d;
      font-size: 14px;
      margin-bottom: 2px;
    }
    #result .entry .status {
      min-width: 62px;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      user-select: none;
      border-radius: 30px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      color: white;
      flex-shrink: 0;
      user-select: none;
      line-height: 1;
    }
    #result .entry .status.paid {
      background: #27ae60;
      box-shadow: 0 0 12px #27ae60aa;
    }
    #result .entry .status.unpaid {
      background: #e74c3c;
      box-shadow: 0 0 12px #e74c3caa;
    }
    #result .empty {
      text-align: center;
      color: #95a5a6;
      font-style: italic;
      padding: 40px 0;
      user-select: none;
    }

    /* Мобильная версия */
@media (max-width: 480px) {
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow: hidden;
  }
  #form {
    position: fixed;
    top: 0; left: 0; right: 0;
    width: 100%;
    max-width: 100%;
    height: 100vh;
    margin: 0;
    padding: 24px 18px;
    box-sizing: border-box;
    background: white;
    border-radius: 0;
    overflow-y: auto;
    z-index: 1000;
  }
  #result {
    margin-top: 100vh;
    padding: 16px 18px;
    max-width: 100%;
    box-sizing: border-box;
    overflow-y: auto;
  }
}


  </style>
</head>
<body>
  <form id="form">
    <h3>Танцы Расписание:</h3>
    <input name="fio" placeholder="Название" required autocomplete="off" />
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <label>
      Оплачен:
      <input type="checkbox" name="paid" />
    </label>
    <button type="submit">Сохранить</button>

    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById('form');
    const resultDiv = document.getElementById('result');

    form.onsubmit = e => {
      e.preventDefault();
      const data = JSON.parse(localStorage.getItem('formData') || '[]');
      const formData = new FormData(form);
      data.push({
        fio: formData.get('fio').trim(),
        date: formData.get('date'),
        time: formData.get('time'),
        paid: formData.get('paid') === 'on'
      });
      localStorage.setItem('formData', JSON.stringify(data));
      form.reset();
      showData();
    };

    function showData() {
      const data = JSON.parse(localStorage.getItem('formData') || '[]');
      if (!data.length) {
        resultDiv.innerHTML = '<div class="empty">Нет данных</div>';
        return;
      }
      resultDiv.innerHTML = '';
      data.forEach((item, i) => {
        const entry = document.createElement('div');
        entry.className = 'entry';

        const info = document.createElement('div');
        info.className = 'info';

        const fioLabel = document.createElement('div');
        fioLabel.className = 'label';
        fioLabel.textContent = 'Название:';
        const fioText = document.createElement('span');
        fioText.textContent = item.fio;

        const dateLabel = document.createElement('div');
        dateLabel.className = 'label';
        dateLabel.textContent = 'Дата:';
        const dateText = document.createElement('span');
        dateText.textContent = item.date;

        const timeLabel = document.createElement('div');
        timeLabel.className = 'label';
        timeLabel.textContent = 'Время:';
        const timeText = document.createElement('span');
        timeText.textContent = item.time;

        info.appendChild(fioLabel);
        info.appendChild(fioText);
        info.appendChild(dateLabel);
        info.appendChild(dateText);
        info.appendChild(timeLabel);
        info.appendChild(timeText);

        const status = document.createElement('div');
        status.className = 'status ' + (item.paid ? 'paid' : 'unpaid');
        status.textContent = item.paid ? 'Оплачен' : 'Не оплачен';
        status.title = 'Нажмите, чтобы переключить статус оплаты';
        status.onclick = () => {
          data[i].paid = !data[i].paid;
          localStorage.setItem('formData', JSON.stringify(data));
          showData();
        };

        entry.appendChild(info);
        entry.appendChild(status);

        resultDiv.appendChild(entry);
      });
    }

    showData();
  </script>
</body>
</html>
