<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на танцы</title>
</head>
<body>

<form id="form">
  <input name="fio" placeholder="Название" required /><br />
  <input type="date" name="date" required /><br />
  <input type="time" name="time" required /><br />
  <label>
    Оплачен:
    <input type="checkbox" name="paid" />
  </label><br />
  <button type="submit">Сохранить</button>
</form>

<div id="result" style="margin-top:20px; white-space: pre-wrap;"></div>

<script>
  const form = document.getElementById('form');
  const resultDiv = document.getElementById('result');

  form.onsubmit = e => {
    e.preventDefault();
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const formData = new FormData(form);
    data.push({
      fio: formData.get('fio'),
      date: formData.get('date'),
      time: formData.get('time'),
      paid: formData.get('paid') === 'on'
    });
    localStorage.setItem('formData', JSON.stringify(data));
    form.reset();
    showData();
  };

  function showData() {
    let data = JSON.parse(localStorage.getItem('formData') || '[]');
    if (!data.length) {
      resultDiv.textContent = 'Нет данных';
      return;
    }
    resultDiv.innerHTML = '';
    data.forEach((item, i) => {
      let div = document.createElement('div');
      div.textContent = `${item.fio}, ${item.date} ${item.time} — Оплачен: `;
      let span = document.createElement('span');
      span.textContent = item.paid ? '✓' : '✗';
      span.style.cursor = 'pointer';
      span.style.color = item.paid ? 'green' : 'red';
      span.onclick = () => {
        data[i].paid = !data[i].paid;
        localStorage.setItem('formData', JSON.stringify(data));
        showData();
      };
      div.appendChild(span);
      resultDiv.appendChild(div);
    });
  }

  showData();
</script>

</body>
</html>
